<!DOCTYPE html>
<html>
<head>
  <title>Gemini Recommender</title>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #recommendBtn, #subButton, #saveNoteBtn, #downloadBtn {
      padding: 10px 20px;
      margin: 6px 0;
      width: 200px;
    }
    #downloadBtn {
      background-color: #4a86e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #downloadBtn:hover {
      background-color: #3a76d8;
    }
    #results { 
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .note-section {
      width: 100%;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    .rec{
      /* can delete the line below */
      border-top: 1px solid #1207e4;
    }
    .sub{
      /* can delete the line below */
      border-top: 1px solid #ccc;
    }
    #noteInput {
      width: 90%;
      height: 80px;
      margin: 10px 0;
      padding: 5px;
      resize: none;
    }
    #charCount {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    #saveStatus {
      font-size: 12px;
      margin-top: 5px;
      height: 15px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
    }
    #extension-title {color:#1f1c9c;}
  </style>
</head>
<body> 
  <div class="note-section">
    <h2 id="extension-title">IIRC - If I Recall Correctly</h2>
    <div id="charCount">0/200 characters</div>
    <textarea id="noteInput" maxlength="200" placeholder="Type your note here (max 200 characters)..."></textarea>
    <div class="button-group">
      <button id="saveNoteBtn">save notes</button>
      <button id="downloadBtn">download note</button>
    </div> 
    <div id="saveStatus"></div> 
  </div> 
<div class="rec"> 
  <hr>
  <button id="recommendBtn">get similar websites using Gemini</button>
  <div id="results"></div>
</div>
<div class="sub">
  <button id="subButton">visit Meryam's Substack to see how she made this</button>
</div>
  
  
  <script src="popup.js"></script>
</body>
</html>
